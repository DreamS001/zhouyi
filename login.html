<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/ckg_rest.css">
	<link rel="stylesheet" type="text/css" href="css/ckg_login.css">
</head>
<body>
	<div class="login_box">
		<div class="phone_box">
			<div class="login_top">
				<div class="logo_img"></div>
			</div>
			<div class="phone_login">
				<div class="phone_num">
					<div class="left_A_code">中国 +86</div>
					<input type="tel" name="tel" value="" placeholder="手机号">
				</div>
				<div class="yzm_num">
					<input type="text" name="text" value="" placeholder="请输入手机验证码" style="padding-left: 0px;">
					<div class="right_code">获取短信验证码</div>
				</div>
			</div>
			<div class="password_login">
				<div class="phone_num">
					<input type="tel" name="tel" value="" placeholder="手机号" style="padding-left: 0px;">
				</div>
				<div class="yzm_num">
					<input type="password" name="password" value="" placeholder="密码" style="padding-left: 0px;">
				</div>
			</div>
			<div class="switch_btn">
				<div class="left_box">密码登录</div>
				<div class="right_box">忘记密码?</div>
			</div>
			<div class="login_btn">登录</div>
		</div>
		<div class="login_bottom">
			<span>还没有账号 ?</span>
			<div class="go_rig">
				<a href="##">注册</a>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="assets/jquery/jquery.min.js"></script>
<script type="text/javascript">
	$('.left_box').on('click',function(){
		var divWord=$(this).html();
		// console.log(divWord)
		if(divWord=='密码登录'){
			$(this).html('');
			$(this).html('手机验证码登录');
			$('.phone_login').hide();
			$('.right_box').show();
			$('.password_login').show();
		}else{
			$(this).html('');
			$(this).html('密码登录');
			$('.right_box').hide();
			$('.password_login').hide();
			$('.phone_login').show();
		}
	})
</script>
</html>
